extends: default


nord:
  polar0: #2e3440
  polar1: #3b4252
  polar2: #434c5e
  polar3: #4c566a
  snow0: #d8dee9
  snow1: #e5e9f0
  snow2: #eceff4
  frost0: #8fbcbb
  frost1: #88c0d0
  frost2: #81a1c1
  frost3: #5e81ac
  aurora0: #bf616a
  aurora1: #d08770
  aurora2: #ebcb8b
  aurora3: #a3be8c
  aurora4: #b48ead


font:
  catalog:
    merge: true
    Consola:
      normal: consola-normal.ttf
      italic: consola-italic.ttf
      bold: consola-bold.ttf
      bold_italic: consola-bold_italic.ttf
    PlexMono:
      normal: IBMPlexMono-Regular.ttf
      italic: IBMPlexMono-Italic.ttf
      bold: IBMPlexMono-Bold.ttf
      bold_italic: IBMPlexMono-BoldItalic.ttf
    RobotoMono:
      normal: RobotoMono-Regular.ttf
      italic: RobotoMono-Italic.ttf
      bold: RobotoMono-Bold.ttf
      bold_italic: RobotoMono-BoldItalic.ttf
    Roboto:
      normal: Roboto\regular.ttf
      italic: Roboto\italic.ttf
      bold: Roboto\bold.ttf
      bold_italic: Roboto\bold-italic.ttf


media: print


page:
  size: letter


base:
  align: left
  font-family: RobotoMono
  font-size: 10.5
  line-height: 1.05


title-page:
  logo:
    align: center


table:
  cell:
    padding: [0, 5, 0, 4]
  head:
    background-color: $nord-frost3


