extends:
  - default
  - ./colors.yml
  - ./fonts.yml


media: print


page:
  size: letter


base:
  align: left
  font-family: RobotoMono
  font-size: 10.5
  line-height: 1.05


title-page:
  logo:
    align: center


table:
  cell:
    padding: [0, 5, 0, 4]
  head:
    background-color: $clrscc-teal


list:
  item-spacing: 2


role:
  black-em:
    background-color: #111111
    font-color: #ffffff
    font-style: bold
  blue-em:
    font-color: $clrscc-blue
    font-style: bold
  brown-em:
    font-color: #4f2500
    font-style: bold
  gold-em:
    font-color: #f5cd46
    font-style: bold
  gray-em:
    font-color: #999999
    font-style: bold
  green-em:
    font-color: $clrscc-green
    font-style: bold
  orange-em:
    font-color: $clrscc-orange
    font-style: bold
  purple-em:
    font-color: $clrscc-purple
    font-style: bold
  red-em:
    font-color: $clrscc-red
    font-style: bold
  silver-em:
    font-color: $clrscc-silver
    font-style: bold
  yellow-em:
    font-color: $clrscc-yellow
    font-style: bold

  lightblue-em:
    font-color: #8da7ff
    font-style: bold